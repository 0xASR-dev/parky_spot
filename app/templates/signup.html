<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkyspot - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/Icon.png') }}" type="image/x-icon">
</head>
<body class="bg-gray-100">
    
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='Images/Icon.png') }}" alt="icon" class="h-12">
                <a href="{{ url_for('index') }}" class="text-2xl font-semibold text-gray-800 ml-2">Parkyspot</a>
            </div>
            <div>
                <a href="{{ url_for('login') }}" class="text-white bg-blue-500 hover:bg-blue-400 px-2 py-2 rounded-md mx-2 text-lg">Login</a>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <section class="flex justify-center items-center h-screen bg-gray-50">
        <div class="bg-white shadow-md rounded-lg w-96 p-8">
            <img src="{{ url_for('static', filename='Images/Icon.png') }}" alt="icon" class="h-12 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Register for Parkyspot</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('signup') }}" method="POST" id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">Register</button>
                <p class="mt-4 text-sm text-gray-600 text-center">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </section>
    <script>
        const form = document.getElementById('register-form');
        form.addEventListener('submit', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
            }
        });
    </script>
</body>
</html>
