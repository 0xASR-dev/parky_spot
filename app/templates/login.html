<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkyspot - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/Icon.png') }}" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='Images/Icon.png') }}" alt="Parkyspot" class="h-12">
                <a href="{{ url_for('index') }}" class="text-2xl font-semibold text-gray-800 ml-2">Parkyspot</a>
            </div>
            <div>
                <a href="{{ url_for('signup') }}" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-md text-lg">Register</a>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div class="container mx-auto px-6 py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 px-4 py-3 rounded relative {{ 'bg-red-100 border border-red-400 text-red-700' if category == 'error' else 'bg-green-100 border border-green-400 text-green-700' if category == 'success' else 'bg-blue-100 border border-blue-400 text-blue-700' }}" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Form -->
    <section class="flex justify-center items-center min-h-[calc(100vh-120px)]">
        <div class="bg-white shadow-lg rounded-lg w-96 p-8">
            <img src="{{ url_for('static', filename='Images/Icon.png') }}" alt="Parkyspot Icon" class="h-12 mx-auto mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login to Parkyspot</h2>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                        autocomplete="username">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                        autocomplete="current-password">
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    aria-label="Login to your account">
                    Sign In
                </button>

                <p class="mt-4 text-sm text-gray-600 text-center">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
